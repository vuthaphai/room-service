<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room CRUD API</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --bg-color: #f8fafc;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--white);
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        header h1 {
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-size: 2.75rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        header p {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 1.125rem;
        }

        header a {
            display: inline-block;
            padding: 0.875rem 2rem;
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        header a:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(37, 99, 235, 0.3);
        }

        header a:active {
            transform: translateY(0);
        }

        main {
            flex: 1;
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        footer {
            background-color: var(--text-color);
            color: var(--white);
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }

        footer p {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        @media (max-width: 640px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Room Service</h1>
    <p>Access API Documents using the link below</p>
    <a href="/swagger-ui.html">Go to Swagger</a>
</header>
<main>
    <!-- Content goes here -->
</main>
<footer>
    <p>&copy; 2025 Room API</p>
</footer>
</body>
</html>
